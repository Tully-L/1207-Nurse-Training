    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft Yahei", sans-serif;
            line-height: 1.6;
            color: #333;
            /* 确保页面可滚动 */
            overflow-y: auto;
        }

        /* 顶部导航栏样式 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c7fb8;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }

        .nav a:hover {
            color: #2c7fb8;
        }

        .contact-btn {
            padding: 0.5rem 1rem;
            background-color: #2c7fb8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-btn:hover {
            background-color: #1f6aa5;
        }

        /* SP内容区域样式 - 左对齐，占页面左侧60% */
        .sp {
            width: 60%;
            margin: 2rem 0 2rem 2rem;
            /* 左对齐，距离左侧2rem，上下有间距 */
            padding: 0 2rem;
            /* 内边距，避免文字贴边 */
            text-align: left;
            /* 强制左对齐 */
        }

        /* 标题样式优化 */
        .sp h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #2c7fb8;
        }

        .sp h2 {
            font-size: 1.5rem;
            margin: 1.2rem 0 0.8rem;
            color: #333;
        }

        .sp h3 {
            font-size: 1.2rem;
            margin: 1rem 0 0.6rem;
            color: #444;
        }

        /* 列表和段落样式 */
        .sp p,
        .sp ul {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .sp ul {
            padding-left: 1.5rem;
            /* 列表缩进 */
        }

        .sp li {
            margin-bottom: 0.5rem;
        }

        .sp strong {
            color: #2c7fb8;
        }

        /* 资源列表样式 */
        .resource-list {
            list-style-type: decimal;
            padding-left: 2rem;
        }

        .resource-list li {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .resource-list a {
            color: #2c7fb8;
            text-decoration: none;
            font-weight: 500;
        }

        .resource-list a:hover {
            text-decoration: underline;
        }

        .resource-title {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 0.3rem;
        }
    </style>
</head>
